<!--Lets display everything on our array list by changing the html code to point us to the quote array information instead of quote object-->

<div>
    <h1 class="home">Life Changing Quotes</h1>
</div>
<div class="container">
    
    <div class="row">
        <div class="col-md-6">
            <div class="card"  *ngFor="let quote of quotes;"> 
               
                <div class="description">  {{quote.description}} </div>
                <div class="author"> <span id="author">Authored by:</span> {{quote.author}}</div>
                <div class="submitter"><span id="submitter">Submitted by:</span> {{quote.submitter}}</div>  
            <button class="details">Details</button>

            </div>
               

        </div>
           <!--Nest quote-form component inside of form component so that it can be visible on the browser-->
        <div class="col-md-6">  
            
                <app-quote-form></app-quote-form>

                 
            

        </div>
    </div>
</div>
